<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Paper stack with image icon -->
  <g transform="translate(80, 80)" filter="url(#shadow)">
    <rect x="0" y="20" width="250" height="200" fill="#ffffff" stroke="#a5d6a7" stroke-width="2" />
    <rect x="10" y="10" width="250" height="200" fill="#f1f8e9" stroke="#a5d6a7" stroke-width="2" />
    <rect x="20" y="0" width="250" height="200" fill="#ffffff" stroke="#a5d6a7" stroke-width="2" />
    <rect x="60" y="40" width="170" height="120" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2" />
    <path d="M100 80 L140 120 L180 90 L220 130 L100 130 Z" fill="#4CAF50" />
    <circle cx="200" cy="70" r="15" fill="#66bb6a" />
  </g>
  
  <!-- Upload arrow -->
  <g transform="translate(360, 160)">
    <path d="M0 40 L40 40 L40 80 L80 80 L40 0 L0 80 L40 80 Z" fill="#4CAF50" />
  </g>
  
  <!-- Computer/Screen with Excel sheet -->
  <g transform="translate(480, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="180" fill="#2e7d32" rx="10" />
    <rect x="10" y="10" width="220" height="160" fill="#ffffff" />
    <g transform="translate(20, 20)">
      <rect width="200" height="20" fill="#4CAF50" />
      <rect y="25" width="40" height="15" fill="#e8f5e9" />
      <rect x="45" y="25" width="40" height="15" fill="#e8f5e9" />
      <rect x="90" y="25" width="40" height="15" fill="#e8f5e9" />
      <rect y="45" width="40" height="15" fill="#e8f5e9" />
      <rect x="45" y="45" width="40" height="15" fill="#e8f5e9" />
      <rect x="90" y="45" width="40" height="15" fill="#e8f5e9" />
      <rect y="65" width="40" height="15" fill="#e8f5e9" />
      <rect x="45" y="65" width="40" height="15" fill="#e8f5e9" />
      <rect x="90" y="65" width="40" height="15" fill="#e8f5e9" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Transform Paper to Digital with AI</text>
  
  <!-- AI Icon -->
  <g transform="translate(370, 310)">
    <circle cx="15" cy="15" r="15" fill="#66bb6a" />
    <path d="M8 15 L22 15 M15 8 L15 22 M10 10 L20 20 M10 20 L20 10" stroke="#ffffff" stroke-width="2" />
  </g>
</svg>
